name: 'build-app'

on:
  workflow_call:
    inputs:
      publish:
        required: false
        type: boolean
        default: false
      tag-name:
        required: false
        type: string
        default: 'nabu-v__VERSION__'
      release-name:
        required: false
        type: string
        default: 'Nabu v__VERSION__'
      release-body:
        required: false
        type: string
        default: 'See the assets to download this version and install.'
      release-draft:
        required: false
        type: boolean
        default: false
      prerelease:
        required: false
        type: boolean
        default: false

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: pnpm install

      - name: build tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ inputs.publish && inputs.tag-name || '' }}
          releaseName: ${{ inputs.publish && inputs.release-name || '' }}
          releaseBody: ${{ inputs.publish && inputs.release-body || '' }}
          releaseDraft: ${{ inputs.publish && inputs.release-draft || false }}
          prerelease: ${{ inputs.publish && inputs.prerelease || false }}
          args: ${{ matrix.args }}
